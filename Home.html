<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sardar Dulli Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styles */
        body {
            background-color: #f5f7f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        header {
            background-color: #4789cb;
            color: #040000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* Scrolling heading styles */
        .scrolling-heading {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Navigation bar styles */
        nav {
            background-color: #222;
            overflow: hidden;
            padding: 10px 0;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Home page content */
        main {
            text-align: center;
            padding: 20px;
        }

        main img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .social-links {
            margin: 10px 0;
        }

        .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .social-links a i {
            margin-right: 8px;
            font-size: 25px;
        }

        .social-links a:hover {
            color: #4CAF50;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Enhanced footer styles */
        .footer-container {
            padding: 30px;
            color: #fff;
            background-color: #222;
        }

        .footer-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .social-links a i {
            font-size: 30px;
            padding: 10px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .social-links a i.fab.fa-twitter {
            background-color: #1DA1F2;
        }

        .social-links a i.fab.fa-facebook-f {
            background-color: #3b5998;
        }

        .social-links a i.fab.fa-instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="scrolling-heading"><b>Welcome to Sardar Dulli Community of Jammu & Kashmir</b></h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="Home.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="Updates.html">Updates</a>
    </nav>

    <!-- Home Page Section -->
    <div id="homePage" class="home-page">
        <main>
            <img src="logo2.png" alt="Logo">
            <p>Discover the history and culture of the Sardar Dulli community.</p>
        </main>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <h2>Connect with Us</h2>
            <div class="social-links">
                <a href="https://x.com/JKDulli_Sardar?s=09" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://www.facebook.com/sardardullikhan" target="_blank">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://www.instagram.com/mustafai_khan?igsh=YzljYTk1ODg3Zg==" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
            <p class="footer-text">Â© 2024 Sardar Dulli Community. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
