<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sardar Dulli Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styles */
        body {
            background-color: #f5f7f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Header styles with scrolling text */
        header {
            background-color: #4789cb;
            color: #040000;
            padding: 20px 0;
            overflow: hidden;
            position: relative;
            height: 80px;
            width: 100%;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            white-space: nowrap;
            position: absolute;
            animation: scrollText 10s linear infinite;
            display: block;
            width: 100%;
            text-align: center;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Navigation bar styles */
        nav {
            background-color: #222;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Hamburger menu styles for mobile */
        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #222;
                z-index: 1000;
            }

            .nav-links a {
                text-align: center;
                padding: 15px;
                border-bottom: 1px solid #444;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            header h1 {
                font-size: 1.5rem;
                animation-duration: 12s;  /* Adjust animation speed for small screens */
            }
        }

        /* Home page content */
        main {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 180px); /* Fill viewport minus header and footer */
        }

        main img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }

        main p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer-container {
            padding: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-links a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a i {
            margin-right: 8px;
            font-size: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover {
            color: #4CAF50;
        }

        .footer-text {
            font-size: 14px;
        }

        .social-links a i.fab.fa-twitter {
            background-color: #1DA1F2;
            padding: 8px;
            border-radius: 50%;
        }

        .social-links a i.fab.fa-facebook-f {
            background-color: #3b5998;
            padding: 8px;
            border-radius: 50%;
        }

        .social-links a i.fab.fa-instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
            padding: 8px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Sardar Dulli Community of Jammu & Kashmir</h1>
    </header>
    <!-- Navigation Bar -->
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="Updates.html">Updates</a>
        </div>
    </nav>
    <!-- Home Page Section -->
    <main>
        <img src="logo2.png" alt="Logo">
        <p>Discover the history and culture of the Sardar Dulli community.</p>
    </main>
    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://x.com/JKDulli_Sardar?s=09" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://www.facebook.com/sardardullikhan" target="_blank">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://www.instagram.com/dulitribe?igsh=YzljYTk1ODg3Zg==" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
            <p class="footer-text">Â© 2024 Sardar Dulli Community. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
