<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sardar Dulli Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styles */
        body {
            background-color: #f5f7f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        /* Header styles */
        header {
            background-color: #4789cb;
            color: #000000;
            padding: 20px;
            text-align: center;
        }

        /* Main content padding */
        main {
            padding: 20px;
        }

        /* Home page visibility */
        .home-page {
            display: block;
        }

        /* Login page visibility */
        .login-page {
            display: none;
            padding: 20px;
        }

        /* Center the image */
        .home-page img {
            display: block;
            margin: 20px auto;
        }

        /* Style for the scrolling heading */
        .scrolling-heading {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Button styles */
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }

        /* Center the login button */
        .button-container {
            display: flex;
            justify-content: center; /* Center the button horizontally */
        }

        /* Login icon button styles */
        #loginIcon {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
        }

        #loginIcon:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Hidden class for toggling visibility */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Home Page Section -->
    <div id="homePage" class="home-page">
        <header>
            <h1 class="scrolling-heading"><b>Welcome to Sardar Dulli Community of Jammu & Kashmir</b></h1>
        </header>
        <main>
            <img src="logo2.png" width="1000" height="800" alt="Logo"> 
            <p>Discover the history and culture of the Sardar Dulli community.</p>
            <!-- Login button with icon in the center -->
            <div class="button-container">
                <a href="login page.html" id="loginIcon" style="text-decoration: none; padding: 10px 20px; background-color: #4CAF50; color: white; border-radius: 5px;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </main>
    </div>

    <!-- Login Page Section -->
    <div id="loginPage" class="login-page hidden">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="goBackHome()">Back to Home</button>
        </main>
    </div>

    <script>
        // Show the login page and hide the home page
        function showLoginPage() {
            document.getElementById('homePage').classList.add('hidden'); // Hide home page
            document.getElementById('loginPage').classList.remove('hidden'); // Show login page
        }

        // Go back to the home page and hide the login page
        function goBackHome() {
            document.getElementById('loginPage').classList.add('hidden'); // Hide login page
            document.getElementById('homePage').classList.remove('hidden'); // Show home page
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Logged in successfully!');
        }
    </script>

</body>
</html>
